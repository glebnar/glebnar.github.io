<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="container" class="container">
    <div class="row navbar navbar-expand-lg navbar-dark text-center">
        <div class="col-lg-2"></div>
        <p class=" text-light col-lg-8" >Bienvenue!
        <br>
        Installez vous et prenez le temps de prendre connaissance des compétences de votre personnage.</p>

    </div>


    <div class="perspective">
        <div class="sheet">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="img/cvFicheFront.jpg" alt="fiche de compétences">
                </div>
                <div class="flip-card-back">
                    <h1>John Doe</h1>
                    <p>Architect & Engineer</p>
                    <p>We love that guy</p>
                </div>
            </div>
        </div>
    </div>
</div>


    <script
    src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
              integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
              crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
              integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
              crossorigin="anonymous"></script>

              <script>
                $("#div2").click(function(){
                    if($(this).css("z-index")==0){
                      $(this).animate({"top":"-="+($("#div2").height()+55)},300,"swing",function(){
                              $("#div2").css("opacity",1)
                              .css("z-index",1);
                              $("#div1").css("z-index",0)
                              .fadeTo("fast",0.5);    
                          })
                      .animate({"top":"+="+($("#div2").height()+55)},300,"swing")
                      .animate({"top":"-=15px"},"fast","swing")
                      .animate({"top":"+=15px"},"fast","swing");
                    }
                })
                $("#div1").click(function(){
                  if($(this).css("z-index")==0){
                    $(this).animate({"top":"-="+($("#div1").height()-45)},300,"swing",function(){
                            $("#div1").css("opacity",1)
                            .css("z-index",1);
                            $("#div2").css("z-index",0)
                            .fadeTo("fast",0.5);    
                        })
                    .animate({"top":"+="+($("#div1").height()-45)},300,"swing")
                    .animate({"top":"-=15px"},"fast","swing")
                    .animate({"top":"+=15px"},"fast","swing");
                  }
              })
              $(".flip-card-inner").on("click",function() {
                // $(".flip-card-inner").css( "transform", "rotateY(-180deg)" );
                   $(this).toggleClass('flipped');
                   console.log('test');
              });
              </script>

</body>
</html>
